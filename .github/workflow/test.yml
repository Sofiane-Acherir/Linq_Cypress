name: Regression Second End-to-End Tests

on: 
  push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: |
          npx cypress run --spec "cypress/e2e/TestWelcomeEmail.cy.js,cypress/e2e/TestWelcomeLinkedIn.cy.js,cypress/e2e/TestWelcomeLogo.cy.js"

      # Upload Cypress screenshots if tests fail
      - name: Upload Cypress Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      # Upload Cypress videos for debugging
      - name: Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos

        